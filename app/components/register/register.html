<html>
<head>
    <title>TrackingMan - register page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/maincss.css" rel="stylesheet" type="text/css"/>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link href="css/maincss.css" rel="stylesheet" type="text/css"/>
</head>
<body class="reg_page">
<div class="container">
    <div class="cont_reg">
        <div id="login">
            <h2>Registration form</h2>
            <form action="#" id="reg_form" class="registerForm">
                <fieldset>
                    <legend><span class="number">1</span>Your company info</legend>
                    <label for="name">Company name: *</label>
                    <input type="text" id="name" name="user_name">

                    <label for="mail">Company number: *</label>
                    <input type="email" id="mail" name="user_email">

                    <label for="password">Password: *</label>
                    <input type="password" id="password" name="user_password">

                    <fieldset>
                        <legend><span class="number">2</span>Persons profile</legend>
                        <label for="bio">Some important info:</label>
                        <textarea id="bio" name="user_bio"></textarea>
                    </fieldset>
                    <label>Head-office location: </label>
                    <select id="location" name="user_job">
                        <optgroup label="Europe">
                            <option value="frontend_developer"> Albania</option>
                            <option value="php_developor"> Andorra‎</option>
                            <option value="python_developer"> Armenia</option>
                            <option value="rails_developer"> Austria‎</option>
                            <option value="web_designer">...</option>
                        </optgroup>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="job">Rights:</label>
                    <select id="job" name="user_job">
                        <optgroup label="Web">
                            <option value="frontend_developer">Front-End Developer</option>
                            <option value="php_developor">PHP Developer</option>
                            <option value="python_developer">Python Developer</option>
                            <option value="rails_developer"> Rails Developer</option>
                            <option value="web_designer">Web Designer</option>
                            <option value="WordPress_developer">WordPress Developer</option>
                        </optgroup>
                        <optgroup label="Mobile">
                            <option value="Android_developer">Androild Developer</option>
                            <option value="iOS_developer">iOS Developer</option>
                            <option value="mobile_designer">Mobile Designer</option>
                        </optgroup>
                        <optgroup label="Business">
                            <option value="business_owner">Business Owner</option>
                            <option value="freelancer">Freelancer</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="secretary">Secretary</option>
                            <option value="maintenance">Maintenance</option>
                        </optgroup>
                    </select>

                    <label>Interests:</label><br>
                    <input type="checkbox" id="development" value="interest_development" name="user_interest"><label for="development">Development</label><br>
                    <input type="checkbox" id="design" value="interest_design" name="user_interest"><label for="design">Design</label><br>
                    <input type="checkbox" id="business" value="interest_business" name="user_interest"><label for="business">Business</label>

                </fieldset>
                <input id="submit" name="submit" type="submit" value="Send registration form!" onclick="Register()">
            </form>
        </div>
        <a href="index.html" class="remodal-cancel">< Back to main page</a>
        <a href="Login.html" class="f4">I already have account</a>
    </div>
</div>
<script src="javaScr/scriptLoginPage.js" type="text/javascript"></script>
</body>
</html>
